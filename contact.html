            <form name="contact-form" id="contact-form" method="POST" >
            <!-- action="https://formspree.io/f/meqvoqgr" -->
            
              <label for="fname">Your Name :</label><br>
                 <input placeholder="Ex: Aulia" type="text" id="fname" name="name" required><br>

              <label for="lname">Your Email :</label><br>
                 <input placeholder="Ex: auliaguss@gmail.com" type="email" id="email" name="email" required><br>
                
              <label for="lname">Subject :</label><br>
                 <input placeholder="Ex: Website Collaboration" type="text" id="subject" name="subject"><br>

              <label for="lname">Write Your Message :</label><br>

              <button name="submit" value="Submit" id="submit_form">Submit</button>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script>
          var form = document.getElementById("contact-form");
          
          async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("status_con");
            var data = new FormData(event.target);
            fetch("https://formspree.io/f/meqvoqgr", {
              method: "POST",
              body: data,
              headers: {
                  'Accept': 'application/json'
              }
            }).then(response => {
              status.innerHTML = "Thanks for your submission!";
              form.reset()
            }).catch(error => {
              status.innerHTML = "Oops! There was a problem submitting your form"
            });
          }
          form.addEventListener("submit", handleSubmit)
      </script>
